version: '3'



# mysql --port=3306 --host=127.0.0.1 -u root --password=password
services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
        ports:
            - "3306:3306"
        volumes:
            - "./db:/var/lib/mysql"